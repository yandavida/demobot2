[tool.pytest.ini_options]
python_files = "test_*.py"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
check_untyped_defs = true
no_implicit_optional = true

# overrides לפי מודול/פאטרן

[[tool.mypy.overrides]]
module = "core.strategy_detector"
ignore_errors = true

[[tool.mypy.overrides]]
module = "core.strategy_builders.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "ui.*"
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["core", "api", "ui", "tests"]

[tool.ruff.lint]
ignore = ["E402", "E741", "F841"]
[tool.ruff.lint.per-file-ignores]
"core/strategies_legacy.py" = ["E402", "F821"]
"core/strategy_builders/basic_builders.py" = ["F821"]
"core/strategy_builders/volatility_builders.py" = ["F821"]

