[mypy]
# Scope: explicit, deterministic, institutional baseline
files = core/validation, core/commands

# Be permissive for third-party / project-local missing imports when out-of-scope
ignore_missing_imports = True

# Require developers to remove unused ignores rather than leave them lying around
warn_unused_ignores = True

# Explicit exclude to make the baseline deterministic and to ensure nothing else is
# accidentally scanned by file-globbing. This regex excludes any path that does
# not start with the allowed prefixes.
exclude = ^(?!core/validation/|core/commands/).*

# Keep other strictness flags off by default for baseline (no strict=true)

# Do not follow into imported modules outside the explicit `files=` scope.
# This prevents mypy from expanding the check by following imports.
follow_imports = skip
