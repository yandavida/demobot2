[mypy]
python_version = 3.11
disallow_untyped_defs = False
check_untyped_defs = False
warn_unused_ignores = True
warn_return_any = False
ignore_missing_imports = True

mypy_path = .
explicit_package_bases = True

# UI עדיין לא מוקפד טיפוסית
[mypy-ui.*]
ignore_errors = True

# API – עדיין לא מוגדר טיפוסית
[mypy-api.*]
ignore_errors = True

# Tests – מתעלמים משגיאות
[mypy-tests.*]
ignore_errors = True

# Sandbox – לא קריטי
[mypy-sandbox.*]
ignore_errors = True

# תיקיות ליבה שעדיין בשיפוץ אך אינן צריכות לבלום CI
[mypy-core.strategy_brain]
ignore_errors = True

[mypy-core.strategy_utils]
ignore_errors = True

[mypy-core.strategy_recommendations]
ignore_errors = True

[mypy-core.strategy_warnings]
ignore_errors = True

[mypy-core.strategies_legacy]
ignore_errors = True

[mypy-core.vertical_spread]
ignore_errors = True

[mypy-core.straddle]
ignore_errors = True

[mypy-core.short_straddle]
ignore_errors = True

[mypy-core.short_butterfly]
ignore_errors = True

[mypy-core.butterfly]
ignore_errors = True
