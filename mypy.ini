[mypy]
python_version = 3.11
ignore_missing_imports = True
follow_imports = silent

# התעלמות מתיקיות שלא מוכנות עדיין ל-mypy
[mypy-saas.*]
ignore_errors = True

[mypy-sandbox.*]
ignore_errors = True

[mypy-services.*]
ignore_errors = True

[mypy-api.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

# מודולים ישנים/legacy
[mypy-core.pricing.*]
ignore_errors = True

[mypy-strategies_legacy.*]
ignore_errors = True
