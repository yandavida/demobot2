name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# לא לרוץ במקביל על אותו ברנץ'/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint (ruff + mypy)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ruff
        run: ruff check .

      - name: Run mypy (PortfolioEngine V2 only)
        run: |
          set -euo pipefail
          # Phase 1 targets: only include these if they exist and contain .py files
          TARGETS=()
          for P in \
            core/adapters \
            core/portfolio/models.py \
            core/portfolio/engine.py \
            core/portfolio/cache.py \
            core/fx/contracts.py; do
            if [ -f "$P" ]; then
              TARGETS+=("$P")
            elif [ -d "$P" ]; then
              # only add directories that actually contain Python files
              if find "$P" -type f -name '*.py' | grep -q .; then
                TARGETS+=("$P")
              fi
            fi
          done
          if [ "${#TARGETS[@]}" -eq 0 ]; then
            echo "No mypy targets found; skipping mypy."
            exit 0
          fi
          echo "Running mypy on: ${TARGETS[*]}"
          mypy "${TARGETS[@]}"

  tests:
    name: Test suite (pytest)
    runs-on: ubuntu-22.04
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          exit_code=0
          pytest -q || exit_code=$?
          if [ "$exit_code" -eq 5 ]; then
            echo "Pytest reported 'no tests ran' (exit code 5); treating as success."
            exit 0
          fi
          exit "$exit_code"
