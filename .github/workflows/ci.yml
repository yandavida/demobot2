name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # או poetry install / uv sync – לפי מה שאת משתמשת

      - name: Run ruff
        run: ruff check .

      - name: Run mypy
        run: mypy core

      - name: Run pytest
        run: pytest
