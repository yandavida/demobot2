name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# מבטיח שריצה חדשה תבטל קודמות על אותו ברנץ'/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# הרשאות מינימליות ל-GITHUB_TOKEN לצמצום סיכוני אבטחה
permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: Lint (ruff + mypy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ruff
        run: ruff check .

      - name: Run mypy
        run: mypy .



  tests:
    name: Test suite (pytest)
    runs-on: ubuntu-latest
    needs: lint   # מריץ טסטים רק אם lint עבר

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]   # קל להרחיב בהמשך לעוד גרסאות

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest -q
